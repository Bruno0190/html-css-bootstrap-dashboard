<body>
    
    <form action="">

        <div class="container ms-5 ps-5">

            <h2 class="py-3">Nuovo Libro</h2>

            <div class="row">

                <div class="col-6 mb-3">
                    <label for="Nome-Autore" class="form-label fs-5">Nome Autore</label>
                    <input id="Nome-Autore" class="form-control" type="text" placeholder="Inserisci il nome dell'autore" class="form-label">
                </div>
                <div class="col-6 mb-3">
                    <label for="CogNome-Autore" class="form-label fs-5">Cognome Autore</label>
                    <input id="CogNome-Autore" class="form-control" type="text" placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12 mb-3">
                    <label for="Titolo" class="form-label fs-5">Titolo</label>
                    <input id="Titolo" class="form-control" type="text" placeholder="Inserisci il titolo del libro">
                    <div id="indicazioneTitolo" class="form-text">Inserire titolo in italiano</div>
                </div>
                <div class="col-4 mb-3">
                    <label for="Genere" class="form-label fs-5">Genere</label>
                    <select id ="Genere" name="scelta" class="form-control" placeholder="Scegli il genere">
                        <option value="Horror"></option>
                        <option value="Thriller"></option>
                        <option value="Storico">
                        </option>
                    </select>
                </div>

                <div class="col-4 mb-3">
                    <label for="date" class="form-label fs-5">Anno di Pubblicazione</label>
                    <input id="date" type="date" class="form-control" placeholder="Inserisci l'anno">
                </div>

                <div class="col-4 mb-3">
                    <label for="ISBN#" class="form-label fs-5">ISBN#</label>
                    <input id="ISBN#" type="text" class="form-control" placeholder="Inserisci il codice ISBN#">
                </div>
                <div class="col-12 mb-3">
                    <label for="Note" class="form-label fs-5">Note</label>
                    <textarea name="Note" id="Note" class="form-control" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12 mb-3">
                    <input id ="digitale" type="checkbox">
                    <label for="digitale" class="form-check-label fs-5">Disponibile anche in digitale</label>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-primary btn-sm ">Aggiungi libro</button>
                </div>


            </div>

        </div>
        

    </form>

</body>
